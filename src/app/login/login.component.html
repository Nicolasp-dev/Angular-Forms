<mat-card class="login-page">
  <mat-card-title>Login (Template-Driven)</mat-card-title>
  <mat-card-content>
    <form class="login-form" #loginForm="ngForm">
      <mat-form-field>
        <input
          matInput
          type="email"
          placeholder="Email"
          ngModel
          #email="ngModel"
          name="email"
          required
          email
          minlength="3"
        />

        <mat-error *ngIf="email.errors?.required"
          >The email is mandatory</mat-error
        >

        <mat-error *ngIf="email.errors?.minlength"
          >Your email must have minimum
          {{ email.errors?.minlength.requiredLength }} chars, but only has
          {{ email.errors?.minlength.actualLength }}</mat-error
        >

        <mat-error *ngIf="email.errors?.email"
          >Invalid email</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          ngModel
          name="password"
          required
          #password="ngModel"
          type="password"
          name="password"
          placeholder="Password"
        />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="login(loginForm)">
        Login
      </button>
    </form>

    <div class="">{{ email.errors | json }}</div>
  </mat-card-content>
</mat-card>
